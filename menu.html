<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="menu.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <section>
            <div class="row">
                <div class="col-12-md jumbotron">


                    <div class="menu-container">
                      <div class="menu">


                          <div class="fast"><a href="#">Fast Food</a></div>
                          <div class="drinks"><a href="#">Drinks</a></div>
                          <div class="chicken"><a href="#">Chicken</a></div>
                          <div class="rice"><a href="#">Rice</a> </div>


                      </div>
                      <div class="row">
                      <figure class="figure">


                      <div class="col-md-2">
                      <img class="fig-img img-fluid rounded" src="chickenBurger.jpg " />
                      </div>
                      <figcaption>
                      Chicken Burger
                      </figcaption>
                      </figure>

                      <div class="col-md-2">
                      <img class="img-responsive" src="beefBurger.jpg" />
                      </div>
                      <div class="col-md-2">
                      <img class="img-responsive" src="chickenPizza.jpg" />
                      </div>

                      </div>


                </div>
            </div>
        </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
